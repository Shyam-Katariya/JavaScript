    <div>
        <form>
            <button id="submit"> CLICK TO SHOW DATA </button>
        </form>

<script>

    const submit = document.getElementById('submit').onclick = function(){

        const requestURL = 'https://api.github.com/users/Shyam-Katariya'
        const xhr =  new XMLHttpRequest();
        xhr.open('GET', requestURL )  
        xhr.onreadystatechange = function () {
            console.log(xhr.readyState); 
            if(xhr.readyState == 4){
                const data = JSON.parse(this.responseText);
                console.log(typeof data);
                const followrs = data.following;
                return followrs
                data.innerHTML = `<h2>${followrs}</h2>`;
            }
        }
        xhr.send();
        
    }
    
    
</script>
